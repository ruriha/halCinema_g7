    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    
	  <script type="module">
	    import { BrowserQRCodeReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.5/+esm';
	
	    // QRコードリーダーを初期化
	    const videoElement = document.getElementById('video');
	    const inputElement = document.getElementById('getMemberId');
	
	    const codeReader = new BrowserQRCodeReader();
	
	    // カメラ映像を取得して表示
	    navigator.mediaDevices.getUserMedia({ video: true })
	      .then((stream) => {
	        videoElement.srcObject = stream;
	        videoElement.play();
	      })
	      .catch((err) => {
	        console.error('カメラアクセスエラー:', err);
	      });
	
	    // QRコードをスキャン
	    codeReader.decodeFromVideoElement(videoElement)
	      .then((result) => {
	        console.log('スキャン成功:', result.text);
	        inputElement.value = result.text; // QRコードの結果を取得
	      })
	      .catch((err) => {
	        console.error('QRコードスキャンエラー:', err);
	      });
	      
	      
      // QRコードのスキャンを設定
      function onScanSuccess(decodedText, decodedResult) {
        console.log(`Decoded QR Code: ${decodedText}`);
        document.getElementById('getMemberId').value = decodedText; // QRコードの結果をフォームに設定
        html5QrcodeScanner.stop(); // QRコードの読み取り停止
      }

      function onScanFailure(error) {
        console.warn(`QR Code scan error: ${error}`);
      }

      // QRコードリーダーの初期化
      const html5QrcodeScanner = new Html5QrcodeScanner(
        "qr-reader", 
        {
          fps: 10, 
          qrbox: 250 
        }, 
        false
      );
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
	  </script>

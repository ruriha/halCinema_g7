<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HALCINEMA｜ショップ</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="layout-container">
        <aside class="sidebar">
            <figure class="logo-box">
                <img class="logo" id="icon" src="../images/logo.svg" alt="HAL CINEMA">
            </figure>
            <nav class="nav-buttons">
                <button onclick="location.href='index.html'" class="nav-button">
                    <i class="fas fa-home"></i>
                    <span>TOPに戻る</span>
                </button>
                <button onclick="location.href='shop_conf.html'" class="nav-button" id="kakunin">
                    <i class="fas fa-shopping-cart"></i>
                    <span>注文内容確認</span>
                </button>
            </nav>
            <div class="category-nav">
                <button onclick="location.href='shop.html'" class="category-btn">ドリンク</button>
                <button onclick="location.href='shop2.html'" class="category-btn">フード</button>
                <button class="category-btn active">グッズ</button>
            </div>
        </aside>

        <main class="main-content">
            <div class="products-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="../images/welcome.jpg" alt="映画ポスター">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">映画ポスター</h3>
                        <p class="product-price">¥1,500</p>
                        <div class="quantity-control">
                            <button type="button" class="quantity-btn minus">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input type="text" value="0" class="quantity-input" readonly>
                            <button type="button" class="quantity-btn plus">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="../images/welcome.jpg" alt="キーホルダー">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">キーホルダー</h3>
                        <p class="product-price">¥800</p>
                        <div class="quantity-control">
                            <button type="button" class="quantity-btn minus">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input type="text" value="0" class="quantity-input" readonly>
                            <button type="button" class="quantity-btn plus">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 他の商品も同様に追加 -->
            </div>

            <div class="pagination">
                <button class="pagination-btn" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="page-numbers">
                    <button class="page-btn active">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                </div>
                <button class="pagination-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="../js/shop.js"></script>
</body>
</html>

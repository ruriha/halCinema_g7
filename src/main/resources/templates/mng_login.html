<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/mng_login.css">

    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="viewer-section">
            <h1>映画管理システム</h1>
            <button class="viewer-button">閲覧者モード</button>
            <hr color="#727272">
        </div>
        <div class="admin-login-section">
            <h2>HALCINEMA SYSTEM</h2>
			<form th:action="@{/mng_login}" method="post" th:object="${adminloginForm}">
                <div class="form-group">
                    <label for="admin-id">管理者ID</label>
<!--                    <input type="text" id="admin-id" placeholder="ID">-->
					<input type="text" th:field="*{loginId}"></input>
                </div>
                <div class="form-group">
                    <label for="password">パスワード</label>
<!--                    <input type="password" id="password" placeholder="Password">-->
					<input type="password" th:field="*{password}"></input>
                </div>
                <button type="submit">ログイン</button>
                <a class="forgetPass" href="#">パスワードをお忘れの方はこちら</a>
            </form>
        </div>
    </div>

</body>
</html>

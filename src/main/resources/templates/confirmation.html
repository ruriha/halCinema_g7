<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員情報確認</title>
    <link rel="stylesheet" href="../css/confirmation.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="form-container">
            <h2>会員情報確認</h2>
			<form id="confirmationForm" action="/save" method="POST">
                <div class="info-section">
                    <div class="form-group">
                        <label>氏名</label>
                        <p id="confirm-name" class="confirm-data"></p>
                    </div>
                    
                    <div class="form-group">
                        <label>氏名（かな）</label>
                        <p id="confirm-kana" class="confirm-data"></p>
                    </div>

                    <div class="form-group">
                        <label>生年月日</label>
                        <p id="confirm-birthdate" class="confirm-data"></p>
                    </div>

                    <div class="form-group">
                        <label>電話番号</label>
                        <p id="confirm-phone" class="confirm-data"></p>
                    </div>

                    <div class="form-group">
                        <label>性別</label>
                        <p id="confirm-gender" class="confirm-data"></p>
                    </div>

                    <div class="form-group">
                        <label>郵便番号</label>
                        <p id="confirm-postal" class="confirm-data"></p>
                    </div>

                    <div class="form-group">
                        <label>住所</label>
                        <p id="confirm-address" class="confirm-data"></p>
                    </div>
                </div>

				<div class="button-group">
				    <button type="button" id="back-to-form" class="btn btn-secondary" onclick="history.back()">修正する</button>
				    <button type="submit" id="confirm-registration" class="btn btn-primary">次へ</button>
				</div>
            </form>
        </div>
    </div>
    <script src="../js/confirmation.js"></script>
</body>
</html>

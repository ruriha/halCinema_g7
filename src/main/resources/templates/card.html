<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クレジットカード決済</title>
    <link rel="stylesheet" href="../css/card.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <h2>決済情報入力</h2>
		<form id="payment-form" action="/configration" method="POST">
            <div class="payment-details">
                <label>支払内容</label>
<!--                <div class="amount-box">-->
<!--                    <span class="amount-label">入会手数料</span>-->
<!--                    <span class="amount-value">¥1,000</span>-->
<!--                </div>-->
            </div>

            <div class="payment-method">
                <div class="input-group">
                    <label for="card-number">カード番号</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
                </div>

                <div class="input-group">
                    <label for="card-name">カード名義</label>
                    <input type="text" id="card-name" placeholder="TARO YAMADA" required>
                </div>

                <div class="security-info">
                    <div class="input-group">
                        <label for="expiry-month">有効期限 (月/年)</label>
                        <div class="expiry-inputs">
							<select id="expiry-month" required>
							    <option value="">月</option>
							    <!-- 月のオプションを追加 -->
							    <option value="01">01</option>
							    <option value="02">02</option>
							    <option value="03">03</option>
							    <option value="04">04</option>
							    <option value="05">05</option>
							    <option value="06">06</option>
							    <option value="07">07</option>
							    <option value="08">08</option>
							    <option value="09">09</option>
							    <option value="10">10</option>
							    <option value="11">11</option>
							    <option value="12">12</option>
							</select>
							
							<select id="expiry-year" required>
							    <option value="">年</option>
							    <!-- 年のオプションを追加 -->
							    <option value="2025">2025</option>
							    <option value="2026">2026</option>
							    <option value="2027">2027</option>
							    <option value="2028">2028</option>
							    <option value="2029">2029</option>
							    <option value="2030">2030</option>
							</select>

                        </div>
                    </div>
                    <div class="input-group security-code">
                        <label for="security-code">セキュリティコード</label>
                        <input type="text" id="security-code" placeholder="123" maxlength="3" required>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button type="submit">支払う</button>
            </div>

            <div class="notes">
                <p class="note">※お支払方法は一括払いのみとなります。</p>
                <p class="note">※一部プリペイド式クレジットカードはご利用いただけない場合がございます。</p>
                <p class="note">※カード情報は保存されません。</p>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>
</head>
<body>
	<h2>ログイン画面</h2>	
	<span th:text="${errorMsg}"></span>
	<form th:action="@{/login}" method="post" th:object="${loginForm}">
		<div>
			<label>ログインID</label>
			<input type="text" th:field="*{memberMailaddress}">
		</div>
		<div>
			<label>パスワード</label>
			<input type="password" th:field="*{memberPassword}">
		</div>
		<div>
			<input type="submit" value="ログイン">
		</div>
	</form>
	<a th:href="@{/signup}">	ユーザ登録</a>
<!--	<a href="@{/login}">ユーザ登録</a>-->
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員情報入力フォーム</title>
    <link rel="stylesheet" href="../css/input_info.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="form-container">
            <h2>会員情報入力</h2>
            
            <form id="registrationForm">
                <div class="form-section">
                    <div class="form-group">
                        <label for="name">氏名</label>
                        <input type="text" id="name" placeholder="例）東急太郎">
                    </div>

                    <div class="form-group">
                        <label for="kana">氏名（かな）</label>
                        <input type="text" id="kana" placeholder="例）とうきゅうたろう">
                    </div>

                    <div class="form-group">
                        <label for="birthdate">生年月日</label>
                        <div class="date-inputs">
                            <select id="year" class="date-select">
                                <option value="">年</option>
                            </select>
                            <select id="month" class="date-select">
                                <option value="">月</option>
                            </select>
                            <select id="day" class="date-select">
                                <option value="">日</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login-id">ログインID</label>
                        <input type="text" id="login-id" placeholder="英数混在2桁以上">
                    </div>

                    <div class="form-group">
                        <label for="password">パスワード</label>
                        <input type="password" id="password" placeholder="英数混在8桁以上">
                    </div>

                    <div class="form-group">
                        <label for="phone">電話番号</label>
                        <input type="text" id="phone" placeholder="例）012 - 345 - 6789">
                    </div>

                    <div class="form-group">
                        <label>性別</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">男性</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">女性</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="none" name="gender" value="none">
                                <label for="none">回答しない</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="postal">郵便番号</label>
                        <input type="text" id="postal" placeholder="例）123 - 4567" class="small-input">
                    </div>

                    <div class="form-group">
                        <label for="prefecture">都道府県</label>
                        <select id="prefecture">
                            <option value="">選択してください</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="address">市区町村番地・建物名</label>
                        <input type="text" id="address" placeholder="○○区○○123-4">
                    </div>

                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" placeholder="例）example@gmail.com">
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit">登録</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>

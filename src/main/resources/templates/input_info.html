<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員情報入力フォーム</title>
    <link rel="stylesheet" href="../css/input_info.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="form-container">
            <h2>会員情報入力</h2>
            
			<form id="registrationForm" action="/card" method="POST">
			    <div class="form-section">
			        <div class="form-group">
			            <label for="name">氏名</label>
			            <input type="text" id="name" name="name" placeholder="例）東急太郎">
			        </div>
			        <div class="form-group">
			            <label for="kana">氏名（かな）</label>
			            <input type="text" id="kana" name="kana" placeholder="例）とうきゅうたろう">
			        </div>
			        <div class="form-group">
			            <label for="birthdate">生年月日</label>
			            <div class="date-inputs">
			                <select id="year" name="year" class="date-select">
			                    <option value="">年</option>
			                </select>
			                <select id="month" name="month" class="date-select">
			                    <option value="">月</option>
			                </select>
			                <select id="day" name="day" class="date-select">
			                    <option value="">日</option>
			                </select>
			            </div>
			        </div>
			        <div class="form-group">
			            <label for="login-id">ログインID</label>
			            <input type="text" id="login-id" name="loginId" placeholder="英数混在2桁以上">
			        </div>
			        <div class="form-group">
			            <label for="password">パスワード</label>
			            <input type="password" id="password" name="password" placeholder="英数混在8桁以上">
			        </div>
			        <div class="form-group">
			            <label for="phone">電話番号</label>
			            <input type="text" id="phone" name="phone" placeholder="例）012 - 345 - 6789">
			        </div>
			        <div class="form-group">
			            <label for="prefecture">都道府県</label>
			            <select id="prefecture" name="prefecture">
			                <option value="">選択してください</option>
			            </select>
			        </div>
			        <div class="form-group">
			            <label for="address">市区町村番地・建物名</label>
			            <input type="text" id="address" name="address" placeholder="○○区○○123-4">
			        </div>
			        <div class="form-group">
			            <label for="email">メールアドレス</label>
			            <input type="email" id="email" name="email" placeholder="例）example@gmail.com">
			        </div>
			    </div>
			    <div class="button-container">
			        <button type="submit">次へ</button>
			    </div>
			</form>

        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>

<script>
	document.addEventListener('DOMContentLoaded', function () {
	    const yearSelect = document.getElementById('year');
	    const monthSelect = document.getElementById('month');
	    const daySelect = document.getElementById('day');
	    const prefectureSelect = document.getElementById('prefecture');
	
	    // 年の生成 (1900年～現在年まで)
	    const currentYear = new Date().getFullYear();
	    for (let year = 1900; year <= currentYear; year++) {
	        const option = document.createElement('option');
	        option.value = year;
	        option.textContent = year + '年';
	        yearSelect.appendChild(option);
	    }
	
	    // 月の生成 (1月～12月)
	    for (let month = 1; month <= 12; month++) {
	        const option = document.createElement('option');
	        option.value = month;
	        option.textContent = month + '月';
	        monthSelect.appendChild(option);
	    }
	
	    // 日の生成 (1日～31日)
	    function populateDays(year, month) {
	        daySelect.innerHTML = '<option value="">日</option>'; // 初期化
	        const daysInMonth = new Date(year, month, 0).getDate(); // 月の日数を取得
	        for (let day = 1; day <= daysInMonth; day++) {
	            const option = document.createElement('option');
	            option.value = day;
	            option.textContent = day + '日';
	            daySelect.appendChild(option);
	        }
	    }
	
	    // 年または月が選択されたとき、日にちを更新
	    yearSelect.addEventListener('change', () => {
	        const year = parseInt(yearSelect.value);
	        const month = parseInt(monthSelect.value);
	        if (!isNaN(year) && !isNaN(month)) {
	            populateDays(year, month);
	        }
	    });
	
	    monthSelect.addEventListener('change', () => {
	        const year = parseInt(yearSelect.value);
	        const month = parseInt(monthSelect.value);
	        if (!isNaN(year) && !isNaN(month)) {
	            populateDays(year, month);
	        }
	    });
	
	    // 都道府県リストの生成
	    const prefectures = [
	        "北海道", "青森県", "岩手県", "宮城県", "秋田県", "山形県", "福島県", 
	        "茨城県", "栃木県", "群馬県", "埼玉県", "千葉県", "東京都", "神奈川県",
	        "新潟県", "富山県", "石川県", "福井県", "山梨県", "長野県", 
	        "岐阜県", "静岡県", "愛知県", "三重県",
	        "滋賀県", "京都府", "大阪府", "兵庫県", "奈良県", "和歌山県",
	        "鳥取県", "島根県", "岡山県", "広島県", "山口県",
	        "徳島県", "香川県", "愛媛県", "高知県",
	        "福岡県", "佐賀県", "長崎県", "熊本県", "大分県", "宮崎県", "鹿児島県", "沖縄県"
	    ];
	
	    // 都道府県の選択肢を追加
	    prefectures.forEach(prefecture => {
	        const option = document.createElement('option');
	        option.value = prefecture;
	        option.textContent = prefecture;
	        prefectureSelect.appendChild(option);
	    });
	});
</script>
